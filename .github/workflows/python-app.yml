# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build

on:
  push:
    branches: [ master ]

jobs:
  tests-linux:
    runs-on: ${{ matrix.os }}
    env:
      NCEI_TEST_TOKEN: ${{ secrets.LINUX_TEST_ACTION_KEY }}
    name: ${{matrix.os}}-${{matrix.python-version}}
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.6", "3.9"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Local install
        run: |
          python -m pip install . --upgrade
      - name: Install Test Deps
        run: |
          python -m pip install pytest coverage pytest-cov mock
      - name: Tests
        run: |
          pytest --cov=tests


  tests-windows:
    runs-on: ${{ matrix.os }}
    env:
      NCEI_TEST_TOKEN: ${{ secrets.WINDOWS_TEST_ACTION_KEY }}
    name: ${{matrix.os}}-${{matrix.python-version}}
    strategy:
      max-parallel: 1
      matrix:
        os: [windows-latest]
        python-version: ["3.6", "3.9"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Local install
        run: |
          python -m pip install . --upgrade
      - name: Install Test Deps
        run: |
          python -m pip install pytest coverage pytest-cov mock
      - name: Tests
        run: |
          pytest --cov=tests


  tests-macos:
    runs-on: ${{ matrix.os }}
    env:
      NCEI_TEST_TOKEN: ${{ secrets.MACOS_TEST_ACTION_KEY }}
    name: ${{matrix.os}}-${{matrix.python-version}}
    strategy:
      max-parallel: 1
      matrix:
        os: [macos-latest]
        python-version: ["3.6", "3.9"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Local install
        run: |
          python -m pip install . --upgrade
      - name: Install Test Deps
        run: |
          python -m pip install pytest coverage pytest-cov mock
      - name: Tests
        run: |
          pytest --cov=tests
